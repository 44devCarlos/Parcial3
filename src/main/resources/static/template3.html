<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Parcial 3, Plantilla 3</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body onload="cargarInformacion()">
		<!--De la seccion 1 a la seccion 5 los llamamos container a container5
		en la seccion 6 si se llama section6
		en la seccion 7, section7-->
		<header>
			<!--Aqui esta nuestro encabezado, que tiene 2 imagenes
			uno seria el logo y el otro seria simulando el menu-->
			<img class="logo" src="img\COD_Logo.png" alt="" />
			<img class="menu" src="img\menu.png" alt="" />
		</header>

		<!--Es es nuestro contenedor principal donde contiene a todo los demás contenedores-->
		<section class="main-container">
			<section class="section-container">
				<!--El 1° contenedor con los 3 contenedores-->
				<section class="circle-item1"></section>
				<section id="container1" class="circle-item2">

				</section>
				<section class="circle-item3">
					<section id="container2" class="circle3-text">

					</section>
				</section>
			</section>

			<!--Aqui nuestro banner que ocupa todo el ancho de la pantalla-->
			<section id="container3" style="width: 100%;">
				
			</section>

			<!--Nuestro 2° contenedor basicamente contiene contenedores con su imagen y textos-->
			<section id="container4" class="section-container2">
				
			</section>

			<!--Nuestro 3° contenedor hay 5 contenedores y el quinto contiene textos-->
			<section id="container5" class="section-container3">
				
			</section>

			<!--Nuestro 4° contenedor que contiene un titulo y contenedores de texto-->
			<section id="container6" class="section-container4">
				
			</section>

			<!--Nuestro 5° contenedor contiene 4 contenedores el 2° es de texto-->
			<section id="container7" class="section-container5">
				
			</section>

			<!--Nuestro 6° contenedor-->
			<section id="container8" class="section6-container">
			
			</section>
		</section>

		<!--Nuestro 7° contenedor-->
		<section id="container9" class="section7-container">
			
		</section>

		<!--Nuestro footer con su parrafo-->
		<footer>
			<p class="footfont">
				© 2023 Activision Publishing, Inc. ACTIVISION, CALL OF DUTY. El resto de
				marcas comerciales y nombres de marcas pertenecen a sus respectivos
				titulares.
			</p>
		</footer>
		<script src="\src\main\resources\static\template3.js"></script>
	</body>
</html>
